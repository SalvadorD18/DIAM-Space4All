{% extends "./index.html" %}

{% block title %} Space4All | Editar perfil {% endblock %}

{% block body %}

    {% if request.user.is_authenticated %}
        <section class="h-100 gradient-custom-2">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col col-lg-9 col-xl-7">
                <div class="card">
                  <div class="rounded-top text-white d-flex flex-row" style="background-color: #6c6d71; height:200px;">
                    <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp" alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2" style="width: 150px; z-index: 1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" style="z-index: 1;" onclick="window.location.href='{% url 'space_trip:edit-profile' %}';">Editar perfil</button>
                    </div>
                    <div class="ms-3" style="margin-top: 130px;">
                      <h5>Andy Horwitz</h5>
                      <p>New York</p>
                    </div>
                  </div>


                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <p class="lead fw-normal mb-0">Fotografias recentes</p>
                      <p class="mb-0"><a href="#!" class="text-muted">Mostrar todas</a></p>
                    </div>
                    <div class="row g-2">
                      <div class="col mb-2">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(112).webp"

                      </div>

                      </div>
                    </div>
                    <div class="row g-2">

                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(108).webp"
                          alt="image 1" class="w-100 rounded-3">
                      </div>
                      <div class="col">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(114).webp"
                          alt="image 1" class="w-100 rounded-3">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

    {% endif %}
