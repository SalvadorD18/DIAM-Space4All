{% extends "./index.html" %}

{% block title %} Space4All | Destinos {% endblock %}

{% load static %}

{% block body %}

    <br><br>

    <h2 class="glow" style="text-align: center; font-family: 'Arial Black'">Destinos</h2>

{% endblock %}


{% block planetSlider %}

    <!-- slideshow Planetas -->

    <div id="planetSlider" class="slider">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Titillium+Web');

            *, *:before, *:after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                width: 100%;
                height: 100vh;
            }

            .slider {
                width: 70vw;
                max-width: 300px;
                text-align: center;
                top: 40%;
                left: 50%;
                height: 100vh;
                position: relative;
                perspective: 1000px;
                transform: translate3d(-50%, -50%, 600px);
                /* ^^^ 600px for safari hack */
                transform-style: preserve-3d;
                display: flex;
                align-items: center;
            }

            .planetimage {
                width: 300px;
                cursor: pointer;
                filter: brightness(120%);
                filter: contrast(120%);
                filter: drop-shadow(10px 10px 10px black);
            }

            .planetname {
                display: block;
                font-size: 1.17em;
                font-weight: bold;
                color: #fbdcb9;
                font-family: 'Titillium Web', sans-serif;
                letter-spacing: 2px;
            }

            .planet {
                margin: auto;
                width: 100%;
                position: absolute;
                cursor: pointer;
            }
        </style>
        <div id="mercury" class="planet">
            <img class="planetimage" src="{% static 'media/mercury.png' %}">
            <a href="{% url 'space_trip:mercury' %}" style="text-decoration: none;" target="_self">
                <div class="planetname">MERCÚRIO</div>
            </a>
        </div>
        <div id="venus" class="planet">
