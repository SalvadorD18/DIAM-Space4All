        <h2 class="planetname">Saturno</h2>
    <br>
    <figure class="text-center" style="margin: 30px 20px 10px 20px">
        <p class="lead" style="color: white">Saturno é o sexto na ordem das distâncias dos planetas ao Sol. Era o planeta do Sistema Solar mais afastado que os povos antigos conheciam. Assemelha-se a Júpiter, embora seja de dimensões mais reduzidas. A olho nu apresenta uma cor amarelada, mas quando observado ao telescópio oferece um espetáculo fascinante, de um disco brilhante rodeado por um sistema de anéis e todo o conjunto acompanhado por vários satélites. Como sucede com Júpiter, o disco é atravessado por diferentes traços paralelos ao equador, sendo o equatorial de uma cor mais amarelada e brilhante, mas nas regiões polares nota-se um tom esverdeado.</p>
        <p class="lead" style="color: white">Saturno descreve uma órbita completa em torno do Sol em 29 anos e 166 dias, órbita essa com uma inclinação de 2º 18´ em relação ao plano da eclíptica. A excentricidade da órbita é grande (e = 0,056), por isso a distância média ao Sol, que é de 9,5 U.A. (1 U.A.=1,496´108 km), varia bastante. A sua distância à Terra oscila entre 1195 e 1673 milhões de km, variando o seu diâmetro aparente entre 20,5´´ e 14,7´´, respetivamente. Possui um grande achatamento, aproximadamente 1/10. O seu diâmetro equatorial é de 120 000 km. A sua velocidade de rotação varia com a latitude, tal como acontece com Júpiter. O período equatorial de rotação é de 10h 14min 16s. A existência de vários satélites permitiu calcular com precisão a massa do planeta: é de aproximadamente 95,2 vezes a da Terra (ou seja, 5,69´1026 kg). Saturno possui a densidade média mais baixa de todos os planetas (0,715), que é metade da do Sol. Este aspeto, conjugado com a grande velocidade de rotação e a sua variabilidade com a latitude, faz supor a existência de um núcleo sólido relativamente pequeno.</p>
        <p class="lead" style="color: white">Saturno possui uma atmosfera muito extensa, com grandes quantidades de metano e algum amoníaco. Não se detetou a existência de dióxido de carbono nem de azoto ou oxigénio livres. A temperatura superficial é de -153 ºC.</p>
        <p class="lead" style="color: white">Os seus anéis, primeiramente observados por Galileu em 1610, são circulares, concêntricos com o planeta e designados habitualmente pelas letras A, B, C,... do exterior para o interior. São constituídos por inúmeras partículas de gelo ou fragmentos rochosos cobertos por gelo, com movimento diferencial, ou seja, o bordo externo dos anéis gira mais lentamente que o interno.</p>
        <p class="lead" style="color: white">Saturno apresenta dezenas de satélites, entre os quais se destaca Titã por possuir atmosfera (formada por N2, CH4, Ar, He, e hidrocarbonetos: etileno e acetileno). Pã, Prometeu, Calipso, Dione, Jápeto, Febe e S/1995 (S1, S2 e S3) e S/2000 (S...) são apenas alguns exemplos de outras luas saturninas.</p>
    </figure>
