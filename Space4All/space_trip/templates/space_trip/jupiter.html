        <h2 class="planetname">Júpiter</h2>
    <br>
    <figure class="text-center" style="margin: 30px 20px 10px 20px">
    <p class="lead" style="color: white">Júpiter dista, em média, 778,3 milhões de quilómetros do Sol (5,20 U.A.), mas devido à sua grande excentricidade (e = 0,0484) esta distância varia bastante. A distância mínima em relação à Terra é de 591 milhões de quilómetros e a máxima é de 967 milhões de quilómetros, sendo o seu diâmetro aparente, visto da Terra, de 50'' e 31''(arcos de segundo), respetivamente. Assim, Júpiter aparece sempre maior do que Marte e (não obstante a sua distância ser muito maior) em certas ocasiões, maior do que Vénus. O período de revolução em torno do Sol é de 4330,6 dias. A sua velocidade média orbital é de 13,07 m/s e a inclinação do plano da sua órbita em relação à eclíptica é de 1º 18´ e 28´´. A massa de Júpiter, conhecida com bastante precisão a partir das órbitas dos seus satélites naturais, é de 1,899 x1027 kg, isto é, cerca de 317,82 vezes a da Terra e cerca de 2,5 vezes a soma das massas de todos os outros planetas do Sistema Solar. Pelo facto de a sua superfície se encontrar coberta de camadas de nuvens, só muito recentemente, graças às sondas espaciais, foi possível determinar com precisão o valor das suas dimensões. O diâmetro equatorial médio de Júpiter é de 142 984 km, ou seja, 11,2 vezes o da Terra. A densidade média deste planeta é de 1,33 g/cm3, o que implica que o seu volume seja 1316 vezes maior do que o da Terra.</p>
    <p class="lead" style="color: white">Observado ao telescópio, Júpiter apresenta um aspeto estriado muito característico: bandas brilhantes e bandas escuras, dispostas paralelamente, alternam dum e doutro lado do equador. As bandas brilhantes designam-se por zonas e as escuras por faixas. O planeta apresenta nodosidades e filamentos que traduzem, muitas vezes, uma troca de matéria de uma região para outra e cuja evolução, mais ou menos rápida, revela a existência de correntes ascendentes, descendentes laterais e turbilhonares. Nota-se, de igual modo, a presença de formações aparentemente permanentes mas cujo contorno, cor e contraste se modificam com o decorrer do tempo.</p>
    <p class="lead" style="color: white">A rotação de Júpiter varia com a latitude - encontramo-nos, na verdade, em presença de uma massa fluida -, mas, em vez de aumentar progressivamente do equador para os polos, como no caso do Sol, apresenta saltos bruscos. A zona equatorial, que se estende entre as latitudes -10º e 10º, forma o que se chama o Sistema I e o resto do planeta constitui o Sistema II. Nenhum dos dois roda de maneira uniforme, tendo-lhes, por isso, sido atribuídos períodos de rotação padrão: 9 h 50 min 30 s para o Sistema I e 9 h 55 min 49,1 s para o Sistema II. O estudo das emissões radioelétricas de Júpiter conduziu à definição do Sistema III, cujo período de rotação é de 9 h 55 min 29,8 s.</p>
    <p class="lead" style="color: white">Na atmosfera de Júpiter encontram-se moléculas de metano (CH4) e amoníaco (NH3), embora os principais constituintes sejam o hidrogénio molecular (H2) e o hélio (He). Com a ajuda da sonda Pioneer 10, em 1973 foi possível determinar com precisão a composição da atmosfera deste planeta: 82% de hidrogénio, 17% de hélio e 1% de outros elementos, composição muito próxima da que se atribui à nebulosa primitiva que teria dado origem ao Sistema Solar. A sonda Voyager I detetou a presença de pequenas quantidades de vapor de água em Júpiter. A temperatura à superfície é de -148 ºC. De uma maneira geral, toda a atmosfera do planeta está submetida a intensos ventos ciclónicos que, na zona equatorial, atingem velocidades superiores a 100 km/h.</p>
    <p class="lead" style="color: white">A baixa densidade de Júpiter (1,33 g/cm3) leva-nos a concluir que este planeta terá uma composição muito diferente da dos planetas telúricos.</p>
    <p class="lead" style="color: white">Sabe-se que Júpiter é, essencialmente, constituído por hidrogénio e hélio, pois estes dois elementos são os únicos que permitem justificar a densidade registada nas condições de pressão e temperatura existentes no interior do planeta.</p>
    <p class="lead" style="color: white">Algumas teorias recentes defendem que Júpiter se teria formado segundo um processo idêntico ao de uma estrela, mas a sua massa não teria sido suficiente para que a temperatura pudesse atingir valores suficientemente elevados, de modo a desencadear as reações termonucleares típicas das estrelas. A massa atual de Júpiter é de cerca de 0,1% da do Sol, portanto, este planeta teria de ser sessenta vezes maior para ter sido uma estrela.</p>
    <p class="lead" style="color: white">A radiação eletromagnética é intensa e existe em gamas de frequências alargadas e muito variadas. O planeta possui, igualmente, um campo magnético intenso.</p>
    <p class="lead" style="color: white">Em 1979, a sonda espacial Voyager I permitiu descobrir o sistema de anéis, com três componentes (o halo, o anel principal e o anel de gossamer), que rodeia Júpiter. Supõe-se que os anéis sejam formados por gelo e poeiras, resultantes da destruição de meteoroides. Esta descoberta, depois da dos anéis de Úrano, mostra que Saturno não é o único planeta dotado de um sistema de anéis.</p>
    <p class="lead" style="color: white">Até hoje, conhecem-se 63 satélites de Júpiter, todos eles de pequenas dimensões, à exceção de Io, Europa, Ganimedes e Calisto - os 4 satélites descobertos por Galileu em 1610 e conhecidos, por essa razão, como satélites galileanos. Os satélites de Júpiter que foram descobertos mais recentemente ainda não foram oficialmente batizados.</p>
    <p class="lead" style="color: white">Io é o corpo vulcanicamente mais ativo do Sistema Solar; a superfície de Europa é essencialmente constituída por gelo; Ganimedes é a maior lua do Sistema Solar (é maior que Mercúrio) e Calisto possui uma superfície cheia de crateras.</p>
    <p class="lead" style="color: white">Os nomes dos maiores satélites de Júpiter, a seguir aos galileanos, pertencem a personagens ligadas a Zeus e são: Métis, Adrasteia, Amalteia, Tebe, Leda, Himalia, Lisítoe, Elara, Anance, Carme, Pasífae e Sinope.</p>
