{% extends "./index.html" %}

{% block title %} Space4All | Sobre nós {% endblock %}

{% load static %}

{% block body %}

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <br>
        <div id="aSide">
        <model-viewer loading="eager" src="{% static "media/3D/astronaut.glb" %}" alt="Urano" auto-rotate camera-controls ar ios-src="{% static "media/3D/astronaut.glb" %}"></model-viewer>
        <style>
            /* This styles the aside container */
            #aSide {
                height: 600px;
                width: 600px;
                position: fixed;
                top: calc(50% - 220px);
                left: 50%;
            }

            /* This styles the 3D object inserted in the aside container */
            #aSide model-viewer {
                height: 600px;
                width: 600px;
                position: absolute;
                top: 0;
                left: 0;
                border: none;
                --poster-color: transparent;
            }
        </style>
    </div>
    <br>
    <div style="float: left; width: 90%">
    <figure class="text-center" style="margin: 30px 20px 10px 20px">
        <div>
          <div class="container py-5">
            <div class="row h-100 align-items-center py-5">
              <div class="col-lg-6" style="margin: 30px 20px 10px 20px">
                <h1 style="color: white; text-align: center;" class="display-4">Sobre nós</h1>
                <p style="color: #ffffff" class="lead">A Space4All nasceu da emergente necessidade de se realizarem viagens comerciais ao espaço, uma vez que os materiais provenientes doutros planetas vieram contribuir positivamente para a sustentabilidade da Terra.</p>
                <br>
                <p style="color: #ffffff" class="lead">A empresa cresceu de tal forma, que a população começou a ganhar interesse no que esta tinha para oferecer, tendo por isso evoluído de ser uma empresa dedicada a viagens comerciais, para também dar a oportunidade do início de viagens turísticas aos outros planetas do nosso sistema, sendo por isso pioneira neste sector.</p>
              </div>
            </div>
          </div>
        </div>
    </figure>

{% endblock %}
